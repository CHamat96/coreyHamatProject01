            <i class="fas fa-bars"></i>

        </div>

    </nav>
    <div class="pageTitle">
      <div class="wrapper">
        <h1><span>Get in <span>Touch</span></span></h1>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div class="wrapper">
        <div class="contactFlex">
          <div class="contactInfo">
            <div class="socialIcons">
              <ul>
                <li><a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://web.whatsapp.com/"><i class="fab fa-whatsapp"></i></a></li>
              </ul>
            </div>
            <a href="mailto:info@email.com" class="email">info@email.com</a>
            <p>123 - 456 - 7890</p>
            <p>123, Queen Stret West, Unit 10 <span>Toronto, Ontario </span><span>M5V2D5</span></p>
          </div>
          <div class="contactFormContainer">
            <form action="POST">
              <label for="name" class="sr-only">Name</label>
              <input type="text" name="name" id="name" placeholder="Name">
              <label for="email" class="sr-only">Email address</label>
              <input type="email" name="email" id="email" placeholder="Email address" required>
              <textarea name="comment" id="comment" placeholder="Comment" required></textarea>
              <button type="submit">Post Comment</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
